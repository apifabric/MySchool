<o-form-layout-manager attr="Student" mode="tab" title="STUDENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="StudentTable" 
            service="Student" 
            entity="Student" 
            title="STUDENT"
            keys="id"
            columns="first_name;school_id;last_name;dob;id" 
            header-actions="R;D"
            visible-columns="first_name;school_id;last_name;dob;id"  
            sort-columns="first_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #first_name attr="first_name" title=" first_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="school_id" title="school_id">
    <o-table-cell-renderer-service attr="school_id" 
        service="School" entity="SchoolType" columns="id;name"
        parent-keys="id:school_id"
        value-column="name" keys="school_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #last_name attr="last_name" title="last_name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #dob attr="dob" type="date" label="dob" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
